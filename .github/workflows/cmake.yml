name: C++ CMake 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
#     - name: Update OS
#       run: sudo apt-get update
    
    - name: Install clang
      run: sudo apt-get install -yq clang
      
    - name: Install Rapidjson   
      run: sudo apt-get install -yq rapidjson-dev
      
    - name: Install Boost
      run: sudo apt-get install -yq libboost-dev libgsl-dev && ls -hl
      
    - name: Cache Google Protobuf
      id: cache-google-protobuf
      uses: actions/cache@v2
      with:
        path: Apps/protobuf-3.11.0
        key: ${{ runner.os }}-protobuf-3.11.0
        
    - name: Install Google Protobuf
      if: steps.cache-google-protobuf.outputs.cache-hit != 'true'
      run:  sudo apt-get install autoconf automake libtool curl make g++ unzip && rm -rf Apps && mkdir Apps && cd Apps && 
            wget https://github.com/protocolbuffers/protobuf/releases/download/v3.11.0/protobuf-cpp-3.11.0.tar.gz && 
            sudo tar -xvzf protobuf-cpp-3.11.0.tar.gz && cd protobuf-3.11.0 && sudo ./configure && sudo make && sudo make check && sudo make install
            && sudo ldconfig
            
    - name: Cache Mongo-C-Driver
      id: cache-mongo-c-driver
      uses: actions/cache@v2
      with:
        path: Apps/mongo-c-driver-1.16.2
        key: ${{ runner.os }}-mongo-c-driver-1.16.2
        
        
    - name: Install Mongo-C-Driver
      if: steps.cache-mongo-c-driver.outputs.cache-hit != 'true'
      run: cd ${{github.workspace}}/Apps && sudo rm -rf mongo-c-driver-1.16.2.tar.gz && sudo rm -rf mongo-c-driver-1.16.2 && 
           sudo wget https://github.com/mongodb/mongo-c-driver/releases/download/1.16.2/mongo-c-driver-1.16.2.tar.gz &&
           sudo tar -xvzf mongo-c-driver-1.16.2.tar.gz && cd mongo-c-driver-1.16.2 && sudo mkdir cmake-build && cd cmake-build &&
           sudo cmake -DENABLE_AUTOMATIC_INIT_AND_CLEANUP=OFF .. && sudo make install 
    
    - name: Cache MongoDB-CPP-Driver
      id: cache-mongodb-cpp-driver
      uses: actions/cache@v2
      with:
        path: Apps/mongodb-c-driver-3.4.2
        key: ${{ runner.os }}-mongodb-cpp-driver-3.4.2
        
    - name: Install MongoDB-CPP-Driver
      if: steps.cache-mongodb-cpp-driver.outputs.cache-hit != 'true'
      run: cd ${{github.workspace}}/Apps && sudo rm -rf mongo-cxx-driver-r3.4.2.tar.gz && sudo rm -rf mongo-cxx-driver-r3.4.2 &&      
           sudo wget https://github.com/mongodb/mongo-cxx-driver/archive/refs/tags/r3.4.2.tar.gz &&           
           sudo tar -xvzf mongo-cxx-driver-r3.4.2.tar.gz && cd mongo-cxx-driver-r3.4.2/build && 
           sudo cmake ..                                \
           -DCMAKE_BUILD_TYPE=Release          \
           -DCMAKE_INSTALL_PREFIX=/usr/local &&
           sudo make && sudo make install           
        
